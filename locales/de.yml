    header:

      headline: PULPO WMS

      text1: PULPO Warehouse Management System bietet volle Kontrolle und Optimierung deiner Lagerprozesse. Automatisiere ehemals manuelle Prozesse, eliminiere Fehler, verbinde all deine Systeme und stelle einen bestmögliche Effizienz sicher um Geld und Zeit zu sparen.

    things:

      headline: PULPO WMS Haupt-Funktionen

      item1: '**WARENEINGANG**: Dein Mitarbeiter sieht auf seiner App welche Produkte zu welcher Zeit und von wem geliefert werden. Somit kann beim Eintreffen der Ware schnell die Qualität und Anzahl kontrolliert, und die Produkte empfangen, oder wieder zurück gesandt werden.'

      item2: '**EINLAGERUNG**: Basierend auf deinen Regeln erzeugt Pulo WMS automatisch Lagerbewegungen um sicherzustellen, dass die Produkte in der für sie optimalen Position gelagert werden. Anzahl der Regeln sind keine Grenzen gesetzt: Produktrotation, Gewicht, Gefahrenklassen, etc.'

      item3: '**PICKING**: Optimierte Routen, intelligente Verteilung der Aufgaben und einfache Bedienung der Android App stellen sicher, dass die Lagermitarbeiter mit höchstmöglicher Effizienz arbeiten können.'

      item4: '**PACKING**: Pulpo WMS Pack-Prozess stellt sicher, dass 1) die richtigen Produkte an den richtigen Kunden gesandt und 2) alle Pakete mit den korrekten Etiketten versehen werden.'

      item5: '**VERSAND**: Pulpo WMS stellt sicher, dass die Pakete in den für den Transport optimalen Positionen zur Verfügunge gestellt werden. Pulpo WMS kann natürlich auch das Transport Management System (TMS) mit entsprechender Information versorgen.'

      item6: '**NACHSCHUB**: Basierend auf leicht zu definierenden Regeln kann Pulpo WMS sicherstellen, dass weitere Lager, Geschäfte oder auch spezielle Positionen im Lager stehts die benötigte Menge an Produkten zur Verfügung stehen.'

